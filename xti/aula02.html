<!DOCTYPE html>
<html>
<head>
	<title>Jquery XTI</title>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	
	<script type="text/javascript">
		
		$(document).ready(function(){
			$("a").css("color","red"); // Aqui tbm pode encadear com a debaixo
			$("a").click(function(){
				$("#titulo")
				.css("color","#0000FF")
				.text("Curso Jquery")
				.hide()
				.fadeToggle();
			});
		});
	</script>

</head>
<body>

	<h1 id="titulo">Hello World!</h1>
	<a href="#">Executar Script</a><br>
	<a href="#">Executar DOIS</a><br>
	<a href="#">Executar TRES</a><br>
</body>
</html>
